
<!DOCTYPE html>
<body>
 <iframe src="http://127.0.0.1/index.html" id="iframe" width="1024" height="512"> </iframe>
Desktop
<form name="form">
 <input type="text" name="msg" value="Your message"/>
 <input type="submit"/>
</form>
<h1 id="receive"><h1>
<p id="data"><p>
</body>
<script>

 var win = document.getElementById("iframe").contentWindow

 document.forms.form.onsubmit = function() {
   var message = {
     op: "openApp",
     value: this.elements.msg.value
   }
   win.postMessage(
     message,
     "http://127.0.0.1/index.html"
   )
   return false
 }
 function receiveMessage(event) {
   document.getElementById('receive').innerHTML = 'From iframe:';
   document.getElementById('data').innerHTML = event.data.op;

   console.log(event.data);
 }
 window.addEventListener("message", receiveMessage, false);
</script>

</html>
